<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>kyeonghwa Javascript</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="main.css">

</head>

<body>

    <nav class="navbar navbar-light bg-light">
        <div class="container-fluid">
            <span class="navbar-brand">Navbar</span>
            <button class="navbar-toggler" type="button">
                <span class="navbar-toggler-icon"></span>
            </button>
        </div>
    </nav>
    <ul class="list-group">
        <li class="list-group-item">An item</li>
        <li class="list-group-item">A second item</li>
        <li class="list-group-item">A third item</li>
        <li class="list-group-item">A fourth item</li>
        <li class="list-group-item">And a fifth one</li>
    </ul>
    <p class="hello">안녕?</p>

    <div class="black-bg">
        <div class="white-bg">
            <h4>로그인하세요</h4>
            <!-- 폼전송 될때 success.html로 바뀜 -->
            <form action="success.html">
                <div class="mb-3">
                    <label for="exampleInputEmail1" class="form-label">Email address</label>
                    <input type="email" class="form-control" id="Email" aria-describedby="emailHelp">
                    <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
                </div>
                <div class="mb-3">
                    <label for="exampleInputPassword1" class="form-label">Password</label>
                    <input type="password" class="form-control" id="Password">
                </div>
                <div class="mb-3 form-check">
                    <input type="checkbox" class="form-check-input" id="exampleCheck1">
                    <label class="form-check-label" for="exampleCheck1">Check me out</label>
                </div>
                <button type="submit" class="btn btn-primary" id="send">전송</button>
                <button type='button' class="btn btn-danger" id="close">닫기</button>
            </form>
        </div>
    </div>
    <div class="main-bg">
        <button class="btn btn-primary" type="button" id='modalAdd'>로그인</button>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.7.0.min.js"
        integrity="sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g=" crossorigin="anonymous"></script>
</body>

</html>

<script>
    $('.navbar-toggler').on('click', function () {
        $('.list-group').toggleClass('show');
    })
    // $('.black-bg').hide();
    $('#modalAdd').on('click', function () {
        $('.black-bg').toggleClass('show-modal');
    })
    $('#close').on('click', function () {
        $('.black-bg').toggleClass('show-modal');;
    })

    // input에 입력값이 공백일때 알림창 띄우기
    // $(':submit').on('click', function () {
    //     if ($('#exampleInputEmail1').val().length === 0) {
    //         alert('공백임');
    //     }
    // })

    $('#send').on('click', function (e) {
        if ($('#Email').val().length === 0 && $('#Password').val().length === 0) {
            alert('공백임');
            e.preventDefault();
        } else if ($('#Password').val().length < 6) {
            alert('비밀번호를 6자리 이상 입력하세요.');
            e.preventDefault();
        }
    })
    //input 이벤트 addEventListener('input')
    // change이벤트 addEventListener('change') -> 포커스 잃었을때 발생
    document.getElementById('Email').addEventListener('change', function () {
        console.log('안녕');
    })
</script>
