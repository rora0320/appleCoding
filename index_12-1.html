<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>kyeonghwa Javascript</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="main.css">

</head>

<body>


    <label for="369" class="form-label">3,6,9 판단 시스템</label>
    <input type="text" class="form-control" id="369">
    <button id="369-btn">369판단해줘</button>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.7.0.min.js"
        integrity="sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g=" crossorigin="anonymous"></script>
</body>

</html>

<script>
    // 3배수 박수, 9배수 박수두번
    $('#369-btn').on('click', function () {
        const value = $('#369').val();
        if (value % 3 == 0) {
            if (value % 9 == 0) {
                alert('박수X2')
            } else {
                alert('박수')
            }
        } else {
            alert('통과')
        }
    })

    // 두 과목 40미만일때 과락, 합쳐서120이상이면 합격
    function 합격(a, b) {
        if (a < 40 || b < 40) {
            console.log('과락');
        }
        else if (a + b < 120) {
            console.log('불합격');
        } else {
            console.log('합격');
        }
    }

    //3.6.9 룰 적용
    function 마지막자리(last) {
        const lastNumer = last.toString().slice(-1);
        console.log('lastNumer', lastNumer)
        if (lastNumer == 3 || lastNumer == 6 || lastNumer == 9) {
            console.log('박수');
        } else {
            console.log('통과');
        }
    }
    // 0-100사이 숫자 아닌걸 입력하면 alert
    function doNotJoke(number) {
        console.log(number)
        if (isNaN(number)) {
            console.log('숫자 입력하세요');
        } else if (number < 0 || number > 100) {
            console.log('0에서 100까지만 입력해줘');
        }
    }
</script>
