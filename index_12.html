<body>


    <label for="369" class="form-label">3,6,9 판단 시스템</label>
    <input type="text" class="form-control" id="369">
    <button id="369-btn">369판단해줘</button>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

<script>
    $('#369-btn').on('click', function () {
        const value = $('#369').val();
        if (value % 3 == 0) {
            if (value % 9 == 0) {
                alert('박수X2')
            } else {
                alert('박수')
            }
        } else {
            alert('통과')
        }
    })
</script>
