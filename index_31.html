<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>kyeonghwa Javascript</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="detail.css">
</head>

<body>
    <div class="container mt-5">
        <ul class="list">
            <li class="tab-button" data-item="0">Products</li>
            <li class="tab-button orange" data-item="1">Information</li>
            <li class="tab-button" data-item="2">Shipping</li>
        </ul>
        <div class="tab-content">
            <p>상품설명입니다. Product</p>
        </div>
        <div class="tab-content show">
            <p>스펙설명입니다. Information</p>
        </div>
        <div class="tab-content">
            <p>배송정보입니다. Shipping</p>
        </div>
    </div>

    <form class="container my-5 form-group">
      <p>상품선택</p>
      <select class="form-select mt-2">
        <option>모자</option>
        <option>셔츠</option>
      </select>
      <select class="form-select mt-2 form-hide">
        <option>95</option>
        <option>100</option>
      </select>
  </form>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.7.0.min.js"
        integrity="sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g=" crossorigin="anonymous"></script>
</body>

</html>
<!-- 강의 전 셔츠 선택하면 select 하나 더 튀어나오게 만들기-->

<!-- 1. 심심하면 '모자'를 선택했을 때 <select>를 다시 숨기는 기능도 만들어봅시다.
2. 지금 비슷한 셀렉터들이 많은데 변수화하면 성능개선이 되겠군요
3. 이벤트리스너 안에서 e.currentTarget 아니면 this 이런거 써도 될듯요 -->
<script>
  $('.form-select').eq(0).on('click',(e)=>{
    console.log('e',e.target.value)
    if(e.target.value==='모자'){
      $('.form-select').eq(1).toggleClass('form-hide')
    }
  })
</script>
<script src="tab.js"></script>
